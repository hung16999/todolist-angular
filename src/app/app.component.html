<h1>Todo app Angular</h1>

<div>
  <input #name (keyup.enter)="addTask(name.value); name.value=''" type="text" placeholder="What do you need to do?">
  <button (click)="addTask(name.value); name.value=''">+</button>
</div>

<div *ngFor="let task of listTask">
  <label>
    <input type="checkbox" [checked]="task.done" (change)="task.done = !task.done">
    {{task.name}}
  </label>
  <button (click)="removeTask(task)">X</button>
</div>
